{% extends 'layout.html' %}

{% block body %}
  <h1>Login</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>E-mail</label>
      <input type="text" name="email" class="form-control" value={{request.form.email}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <div class="form-group">
      <label>User Type:  &nbsp &nbsp</label>
      <input type="radio" id="student" name="usertype" value="student" checked>
      <label for="student">Student &nbsp</label>
      <input type="radio" id="supervisor" name="usertype" value="supervisor">
      <label for="supervisor">Supervisor &nbsp</label>
      <input type="radio" id="admin" name="usertype" value="admin">
      <label for="admin">Admin</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
