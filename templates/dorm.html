{% extends 'layout.html' %}

{% block body %}
  <h1>{{dorm.dormname}}</h1>
  <hr>
  <div>
    {{dorm.dormdescription | safe}}
  </div>
  <h1>List of Rooms</h1>
    {% for room in rooms %}
      <li class="list-group-item"><a href="/room/{{room.id}}">{{room.roomname}}</a></li>
    {% endfor %}
{% endblock %}
