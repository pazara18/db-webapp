{% extends 'layout.html' %}

{% block body %}
  <h1>Search Students</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>Name</label>
      <input type="firstname" name="name" class="form-control" value={{request.form.firstname}}>
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input type="surname" name="surname" class="form-control" value={{request.form.surname}}>
    </div>
    <input type="submit" class="btn btn-primary"></input>
    </br>
    </br>
    <h2>Results</h2>
    {% for student in students %}
      <li class="list-group-item"><a href="student-profile/{{student.id}}">{{student.firstname}} {{student.surname}}</a></li>
    {% endfor %}
  </form>
{% endblock %}
