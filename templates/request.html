{% extends 'layout.html' %}

{% block body %}
  <h1>Request #{{request.request_id}}</h1>
  <form action="" method="POST">
  <ul class="form-check">
    <p>Request of {{student.firstname}} {{student.surname}}:</p>
    <p>I want to move to {{room.roomname}}.</p>
  </ul>
  {% if request.is_responded == False %}
  <input type="submit" class="btn btn-outline-success" name="submit_button" value="accept">
  <input type="submit" class="btn btn-outline-danger" name="submit_button" value="reject">
  {% endif %}
  </form>
{% endblock %}
